id: d7_store_date_formats
label: Store date format configuration
migration_tags:
  - Drupal 7
  - Configuration

source:
  plugin: variable_multirow
  source_module: uc_store
  variables:
    - date_format_uc_store

process:
  id:
    plugin: static_map
    source: name
    map:
      date_format_uc_store: uc_store
  pattern: value

destination:
  plugin: entity:date_format
