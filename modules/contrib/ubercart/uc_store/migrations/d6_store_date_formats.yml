id: d6_store_date_formats
label: Date format configuration
migration_tags:
  - Drupal 6
  - Configuration

source:
  plugin: variable_multirow
  variables:
    - uc_date_format_default

process:
  id:
    plugin: static_map
    source: name
    map:
      uc_date_format_default: uc_store
  pattern: value

destination:
  plugin: entity:date_format
